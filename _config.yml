# Site settings 
title: 'Casey Mullineaux'
description: 'Learn by doing'
keyword: 'azure, devops, security, secops, developer, code, infrastructure as code, vscode, arm, azure resource manager, cloud, devsecops'
url: 'https://caseymullineaux.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about/'
  projects: '/projects/'
  rss: '/feed'

include: ['_pages']

# Footer
footer:
  since: 2018

# Author 
author: 'Casey Mullineaux'
#nickname: 
bio: 'I combine technology and crazy ideas to create awesome things, and I have fun doing it'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax  by Ray-Eldath
mathjax: false

# Share
social-share: false
social-share-items: ['github', 'twitter', 'linkedin']

# theme color 
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  linkedin: '//linkedin.com/in/casey-mullineaux-0aab08b1/'
  github: '//github.com/caseymullineaux'

# Tags 
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Build settings
#sass:
    #sass_dir: css

# RSS
RSS: true

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
